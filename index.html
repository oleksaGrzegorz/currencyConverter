<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta property="og:image" content="images/main_currency.png">
    <link rel="icon" href="images/icon.png">
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form">
        <legend class="form__legend">Currency converter</legend>
        <p>
            <input class="form__input" type="number" required min="1" step="any">
            PLN to
            <select class="form__select" name="currencies" required>
                <option value="">Select currencies</option>
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select>
        </p>
        <p>
            <button class="form__button">Convert</button>
            <button type="reset">Reset form</button>
        </p>
        <p>You have <span class="form__result"></span></p>
    </form>
</body>

</html>
